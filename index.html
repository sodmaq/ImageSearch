<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>imageSearchApp</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1685633225097-10c8f8e6e889?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt=" Gym Equipment"
        />
        <a href="https://unsplash.com/photos/_7w0FPz5mxQ" target="_blank"></a>
          Gym Equipment</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
          alt=" Hyundai Motor Group"
        />
        <a href="https://unsplash.com/photos/a3vDd8hzuYs" target="_blank">
          Hyundai Motor Group</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1661956602944-249bcd04b63f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt=" Workspace"
        />
        <a href="https://unsplash.com/photos/_7w0FPz5mxQ" target="_blank">
          Workspace</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
